<!doctype html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>프런트엔드 개발자 지원서</title>
	<style>
		/* css코드 */
		#container {
			width: 520px;
			/*너비 520px*/
			border: 1px solid black;
			/*경계선 1px 실선 검정*/
			padding: 20px 40px;
			/* 컨텐츠와 경계선 사이에 여백 추가*/
			margin: 0 auto;
			/* 중앙배치 */
		}

		fieldset {
			margin-bottom: 15px;
			/*바닥으로 부터 15px 위로*/
		}

		legend {
			font-weight: bold;
			/*글씨를 굵게*/
		}

		ul {
			list-style-type: none;
			/* li앞에 붙는 불릿(○)사용 안함 */
		}

		li {
			line-height: 30px;
			/*줄 간격*/
		}
	</style>
</head>

<body>
	<div id="container">
		<h1>프런트엔드 개발자 지원서</h1>
		<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
		<hr>
		<form>
			<h4>개인 정보</h4>
			<ul>
				<li><label for="name">이름</label>
					<input type="text" name="name" placeholder="공백없이 입력하세요">
				</li>
				<li>
					<label for="phone">연락처</label>
					<input type="text" name="num1" maxlength="3" size="3" pattern="\d{3}" placeholder="010"> -
					<input type="text" name="num2" maxlength="4" size="4" pattern="\d{4}"> -
					<input type="text" name="num3" maxlength="4" size="4" pattern="\d{4}">
				</li>
				<li>
					<label for="birth">생일</label>
					<input type="number" id="birth" name="year" min="1970" max="2026" size="4">년
					<label for="month"></label>
					<select id="month" name="month">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select>월
					<input type="text" name="day" id="birth" min="1" max="31" pattern="\d" size="2">일
				</li>

				<li>
					<label for="male">남</label>
					<input type="radio" name="gender" value="male" id="male">
					<label for="female">여</label>
					<input type="radio" name="gender" value="female" id="female">
				</li>
			</ul>
			<h4>지원 분야</h4>
			<ul>
				<li><label><input type="checkbox" name="career" value="wp"> 웹 퍼블리싱</label> </li>
				<li><label><input type="checkbox" name="career" value="dev"> 웹 어플리케이션 개발</label> </li>
				<li><label><input type="checkbox" name="career" value="eng"> 개발 환경 개선</label> </li>
			</ul>

			<h4>지원 동기</h4>
			<label for="reason"></label>
			<textarea id="reason" name="texts" rows="6" cols="60" placeholder="본사 지원 동기를 간략히 써주세요"></textarea>
			<div>
				<input type="submit" value="접수하기">
				<input type="reset" value="다시 쓰기">
			</div>
		</form>
	</div>
</body>

</html>
