<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image map</title>
</head>
<body>
    <p>하나의 이미지에 여러 개의 링크를 걸 수 있다.</p>
    <map name="map1">
        <area shape="rect" coords="13,10,200,188" href="https://www.naver.com" target="_blank">
        <area shape="circle" coords="383,92,90" href="https://www.google.com" target="_blank">
    </map>
    <img src="../images/skating.png" usemap="#map1">
</body>
</html>
